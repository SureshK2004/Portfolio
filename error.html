<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>7u5
</head>
<style>
    .error-text{
        font-size: 14px;
        margin-top: 5px;
        color: red;
        text-align: left;
        
    }
    label{
        color: aliceblue;
    }
</style>
<body>
    <section class="contact mb-5" id="contact">
        <div class="container">
            <h3 class="text-light mt-5 mb-4 text-center">Contact</h3>
            <p class="text-light mb-3">Your success is my mission—let’s collaborate and achieve great things together ....!</p>
            <div class="row g-3 row-cols-1 row-cols-md-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control border border-danger bg-dark text-white" id="firstName"
                            placeholder="Enter your First Name" required autocomplete="off">
                            <div class="error-text">Full name can't be blank</div>
                        <label for="firstName" class="py-3">First Name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control border border-danger bg-dark text-white" id="lastName"
                            placeholder="Enter your Last Name" required autocomplete="off">
                            <div class="error-text">Last name can't be blank</div>
                        <label for="lastName" class="py-3">Last Name</label>
                    </div>
                </div>
            </div>
    
            <div class="form-floating mt-3">
                <input type="email" class="form-control bg-dark border border-danger  text-white" id="email"
                    placeholder="Enter your Email" required autocomplete="off">
                    <div class="error-text">email name can't be blank</div>
                <label for="email">Email</label>
            </div>
    
            <div class="form-floating mt-3">
                <textarea class="form-control bg-dark border border-danger p-5 text-white" placeholder="Write a Message"
                    id="message" style="height: 150px;" required autocomplete="off"></textarea>
                    <div class="error-text">Message can't be blank</div>
                <label for="message">Write a Message</label>
            </div> 
    
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mt-4 px-4 py-3 fw-bold rounded-4 hire-btn" type="submit">Submit</button>
            </div>
        </div>
    </section>
</body>
</html>
